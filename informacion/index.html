<body >

<div class="accordion" id="accordionPanelsStayOpenExample">

          ver Productos
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body">

        <table style="font-size: 10px;" class="table table scripted"  id="tablita">

          <tr>
            <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);"  scope="col">codigo</td>
            <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Nombre</td>
            <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Categoría</td>
            <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Precio</td>
            <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Cantidad</td>
        
          </tr>

        </table>
      </div>
    </div>
    </div>
  </div>


  


    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button style="background-color: rgb(5, 4, 31); color: white;"  class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            ver Total
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">

            <div class="mb-3">
              <label style="font-size: 10px;"  class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nomB">
            </div>
            <button  id="calculo" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              ver datos
            </button>
            <h2 class="accordion-header" id="headingOne">
              <table style="font-size: 10px;" class="table table scripted"  id="tabla">
      
                <tr>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);"  scope="col">codigo</td>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Nombre</td>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Categoría</td>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Precio</td>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Cantidad</td>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Total</td>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Total-iva</td>
                  <td style="font-size: 20px; color: white; background-color: rgb(5, 60, 60);" scope="col">Descuento</td>
              
                </tr>
      
              </table>
             
                      
          </div>
        </div>
      </div>
    </div>



    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button style="background-color: rgb(14, 17, 107); color: white;" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Ingresar producto
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">    
            
            
            <section class="formul">

              <form id="formulario">
                  <img src="" alt="">
                 
                  <div class="mb-3">
                    <label  class="form-label">Codigo</label>
                    <input type="number" class="form-control" id="cod" style="background-color: darkslategray;">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" >
                  </div>
          
                  <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="categoria" style="background-color: darkslategrey;">
                  </div>
          
                  <div class="mb-3">
                      <label class="form-label">precio</label>
                      <input type="number" class="form-control" id="precio">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">cantidad</label>
                      <input type="number" class="form-control" id="cantidad" style="background-color: darkslategrey;">
                    </div>
                    

          
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
    
                  <button id="agrega"  type="button">Agregar</button>
                  
                  
    
                  
                </form>
          
          </section>


          </div>
      </div>
    </div>
